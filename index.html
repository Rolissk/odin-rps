<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors</title>
  <script src="script.js" defer></script>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header id="header">

  </header>
  <div id="content">

    <h1>Rock Paper Scissors</h1>
    <div id="buttons">
      <button id="rBtn" type="button">Rock</button>
      <button id="pBtn" type="button">Paper</button>
      <button id="sBtn" type="button">Scissors</button>
    </div>
    <div id="resultBox">
      <span id="roundResult">Pick your choice!</span>
      <span id="plScore">Your score is 0 </span>
      <span id="compScore">Computers score is 0</span>
    </div>
  </div>
  <footer id="footer">

  </footer>
</body>

</html>
